<form [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
  <input type="text" formControlName="username">
  <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
    <div *ngIf="username.errors.required">
      Username is required
    </div>
    <div *ngIf="username.errors.cannotContainSpace">
      Cannot contain space
    </div>
    <div *ngIf="username.errors.shouldBeInEmailFormat">
      Username should be in Email format
    </div>
  </div>

  <input type="text" formControlName="password">
  <div *ngIf="password.touched &&
              password.invalid"
              class="alert alert-danger">Password is required</div>

  <button type="submit">Login</button>
  <p>
    Form Status: {{ loginForm.status }}
  </p>
</form>
